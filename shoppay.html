<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="shoppay.css"> -->
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <title>Document</title>
</head>
<body>
    <main>
        <section class="l-full shoppayinfo">
            
            <div class="l-medium personal_info">
                <h2>訂購人資料</h2>
                <hr>
                <div class="name">
                    <div class="first">名字: <br><input type="text"></div>
                    <div class="last">姓氏: <br><input type="text"></div>
                </div>
                <div class="contact">
                    <div class="phone">電話: <br><input type="text"></div>
                    <div class="adress">地址: <br><input type="text"></div>
                </div>
            </div>
        </section>
        
        <section class="l-full shoppaymethod">
            <div class="l-medium shoppaycredit">
                 <h2>付款方式</h2>
                <hr>
                <div class="shoppaycredit_info">
                    <div class="number">卡號: <br><input type="text"></div>
                    <div class="deadline">有效期限:  <br><input type="date"></div>
                    <div class="pass">驗證碼:  <br><input type="text"></div>
                </div>
            </div>
        </section>

        <section class="l-full shoppaydetail">
            <div class="l-medium detail">
                <h2>消費明細</h2>
                <hr>
                <div class="shoplist">
                    <div class="proimg">
                        <img src="images/shop/shopType_north.jpg">
                    </div>
                    <div class="shoplist_text">
                        <h3>商品名稱</h3>
                        <div class="content_wrap">
                            <p class="content">內容 ex.全票*4 半票*1 優待票*1</p>
                            <p >有效期限<span class="deadline"></span></p>
                            <span class="sub">$1234</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="shoplist">
                    <div class="proimg">
                        <img src="images/shop/shopType_north.jpg">
                    </div>
                    <div class="shoplist_text">
                        <h3>商品名稱</h3>
                        <div class="content_wrap">
                            <p class="content">內容 ex.全票*4 半票*1 優待票*1</p>
                            <p >有效期限<span class="deadline"></span></p>
                            <span class="sub">$1234</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="shoplist">
                    <div class="proimg">
                        <img src="images/shop/shopType_north.jpg">
                    </div>
                    <div class="shoplist_text">
                        <h3>商品名稱</h3>
                        <div class="content_wrap">
                            <p class="content">內容 ex.全票*4 半票*1 優待票*1</p>
                            <p >有效期限<span class="deadline"></span></p>
                            <span class="sub">$1234</span>
                        </div>
                    </div>
                </div>
                <hr>
                    <div class="shoplist_total">
                        <p>總金額 TWD &emsp;<span id="shoptotal">$12345</span> </p>
                    </div>
            </div>
        </section>
        <section class="l-full shoppayconfirm">
            <input type="submit" value="確認付款" class="confirm">
        </section>
    </main>
</body>
</html>
