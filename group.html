<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <!-- 流動圖片區 -->
    <header>
        <section class="l-full groupMarquee">
            <div class="l-full groupMarquee_wrap">
                <div class="pic">
                    <img src="./images/group/groupMarquee_picture01.jpg" alt="group picture">
                    <img src="./images/group/groupMarquee_picture02.jpg" alt="group picture">
                    <img src="./images/group/groupMarquee_picture01.jpg" alt="group picture">
                    <img src="./images/group/groupMarquee_picture02.jpg" alt="group picture">
                </div>
            </div>
        </section>
    </header>
    <main>
<!-- 熱門揪團城市區 -->
        <section class="l-full groupCities">
            <div class="l-large groupCities_wrap">
                <h2>現正熱門揪團城市</h2>
                <div class="row">
                    <div class="col-4 col-md-2">
                        <div class="pic">
                            <img src="./images/group/groupCities_kaohsiung.jpg" alt="kaohsiung">
                        </div>
                        <div class="txt">高雄</div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="pic">
                            <img src="./images/group/groupCities_kaohsiung.jpg" alt="kaohsiung">
                        </div>
                        <div class="txt">高雄</div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="pic">
                            <img src="./images/group/groupCities_kaohsiung.jpg" alt="kaohsiung">
                        </div>
                        <div class="txt">高雄</div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="pic">
                            <img src="./images/group/groupCities_kaohsiung.jpg" alt="kaohsiung">
                        </div>
                        <div class="txt">高雄</div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="pic">
                            <img src="./images/group/groupCities_kaohsiung.jpg" alt="kaohsiung">
                        </div>
                        <div class="txt">高雄</div>
                    </div>
                    <div class="col-4 col-md-2">
                        <div class="pic">
                            <img src="./images/group/groupCities_kaohsiung.jpg" alt="kaohsiung">
                        </div>
                        <div class="txt">高雄</div>
                    </div>
                </div>
            </div>
        </section>
<!-- 搜尋欄 -->
        <section class="l-full groupSearchBar">
            <div class="l-large groupSearchBar_wrap">
                <form action="" class="search_wrap">
                    <input type="text">
                    <button class="search"><ion-icon name="search-outline"></ion-icon></button>
                </form>
                <div class="keyword_wrap">
                    <span class="topSearch">熱門搜尋：</span>
                    <ul>
                        <li><button class="tag">櫻花祭</button></li>
                        <li><button class="tag">櫻花祭</button></li>
                        <li><button class="tag">櫻花祭</button></li>
                    </ul>
                </div>
            </div>
        </section>
<!-- 篩選下拉式選單和揪團內容區 -->
        <section class="l-full groupContent">
            <div class="l-large groupContent_wrap">
                <div class="row">
                    <div class="col-12 col-lg-6 col-xl-6">
                        <div id="filter">
                            <div class="city">
                                <select v-model="selectedCity">
                                    <option value="" disabled>城市</option>
                                    <option v-for="city in cities">{{city}}</option>
                                </select>
                            </div>
                            <div class="spot">
                                <select v-model="selectedSpot">
                                    <option value="" disabled>剩餘名額</option>
                                    <option v-for="spot in spots">{{spot}}</option>
                                </select>
                            </div>
                            <div class="departureDate">
                                <select v-model="selectedDate">
                                    <option value="" disabled>出發日期</option>
                                    <option v-for="date in dates">{{date}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 卡片放置區 -->
                    <div class="card col-12 col-lg-6 col-xl-6">
                        <!-- 卡片頭 -->
                        <div class="card_header">
                            <div class="card_person">
                                <div class="card_photo">
                                    <img src="https://picsum.photos/50/50/?random=10" alt="">
                                </div>
                                <div class="card_name">人才丁丁</div>
                            </div>
                            <div class="card_hit">
                                <span>19999</span>
                                點擊
                            </div>
                        </div>
                        <!-- 卡片內容 -->
                        <div class="card_content card_content--corner">
                            <div class="card_body">
                                <span class="card_tag">台南</span>
                                <div class="card_like">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                    </svg>
                                </div>
                                <div class="card_img">
                                    <img src="https://picsum.photos/300/200/?random=10" alt="">
                                </div>
                                <div class="card_date">
                                    <p class="card_time card_time--start">
                                        <span>出發:</span>
                                        2022/1/2
                                    </p>
                                    <p class="card_time card_time--end">
                                        <span>回程:</span>
                                        2022/1/4
                                    </p>
                                </div>
                                <h3 class="card_title">揪團卡片</h3>
                                <p class="card_text">
                                    內容文字
                                </p>
                            </div>
                            <!-- 卡片尾巴 -->
                            <div class="card_footer">
                                <div class="card_time card_time--deadline">
                                    <span>報名截止</span>
                                    2021/12/30
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card col-12 col-lg-6 col-xl-6">
                        <!-- 卡片頭 -->
                        <div class="card_header">
                            <div class="card_person">
                                <div class="card_photo">
                                    <img src="https://picsum.photos/50/50/?random=10" alt="">
                                </div>
                                <div class="card_name">人才丁丁</div>
                            </div>
                            <div class="card_hit">
                                <span>19999</span>
                                點擊
                            </div>
                        </div>
                        <!-- 卡片內容 -->
                        <div class="card_content card_content--corner">
                            <div class="card_body">
                                <span class="card_tag">台南</span>
                                <div class="card_like">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                    </svg>
                                </div>
                                <div class="card_img">
                                    <img src="https://picsum.photos/300/200/?random=10" alt="">
                                </div>
                                <div class="card_date">
                                    <p class="card_time card_time--start">
                                        <span>出發:</span>
                                        2022/1/2
                                    </p>
                                    <p class="card_time card_time--end">
                                        <span>回程:</span>
                                        2022/1/4
                                    </p>
                                </div>
                                <h3 class="card_title">揪團卡片</h3>
                                <p class="card_text">
                                    內容文字
                                </p>
                            </div>
                            <!-- 卡片尾巴 -->
                            <div class="card_footer">
                                <div class="card_time card_time--deadline">
                                    <span>報名截止</span>
                                    2021/12/30
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        new Vue({
            el: '#filter',
            data:{
                selectedCity: '',
                selectedSpot: '',
                selectedDate:'',
                cities: ['北部','中部','南部','東部'],
                spots: ['5位內','10位內','不限名額'],
                dates: ['3天內','7天內','10天內'],
            },
        });
    </script>


    <footer></footer>
    
</body>
</html>
